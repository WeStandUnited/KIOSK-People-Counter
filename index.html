<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8" />
        <title> Kiosk People Tracker </title>
        <!--<link href="styles.css" rel="stylesheet">-->
        <img src="images.jpeg" style="width: 200px; height: 200px; position: absolute; top: 0px; right: 0px">  
    </head> 

    <body bgcolor="235937" text="FFCC33">
        <!--<script src="scripts.js"></script>-->

        <div id="header" class="block">
            <h1>Facial Recognition Registration</h1>
            </div>
            
            <div id="content" class"block" style="text-align: center">
                <p style="margin-left: 25%; max-width: 50%">
                    Click 'Upload Image' to select a photo of you to be used for our Kiosk system: 
                    <br />
                    <br />
                    <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                    <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
                    <p><img id="output" width="200" /></p>

                    <script>
                        var loadFile = function(event) {
	                    var image = document.getElementById('output');
                        image.src = URL.createObjectURL(event.target.files[0]);
                    };
                    </script>
                    Enter your name for this photo: 
                    <input type="text" name=""> 
                    <br />
                    <br />
                    <input type="submit" name="register" id="register" value="Register">
                </p>
            </div>
    </body>
</html>
